name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: lint and typecheck
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'pnpm'
    - name: Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: latest
    - run: pnpm install --frozen-lockfile
    - run: pnpm test
